<router-outlet>
  <div class="container">
    <div class="row">
      <div class="col-sm">
      </div>
      <div class="col-6">
        <p>These pets are looking for a home!</p>
        <button [routerLink]="['/new']" class="btn btn-primary btn-sm mb-3">Add a pet to the shelter</button>

        <table class="table table-striped">
          <thead>
            <tr>
              <th scope="col">Name</th>
              <th scope="col">Type</th>
              <th scope="col">Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let pet of pets">
              <td>{{ pet.name }}</td>
              <td>{{ pet.type }}</td>
              <td>
                <button [routerLink]="['/pets', pet._id]" class="btn btn-info btn-sm mr-2">Details</button>
                <button [routerLink]="['/pets', pet._id, 'edit']" class="btn btn-primary btn-sm">Edit</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="col-sm">
      </div>
    </div>
  </div>




</router-outlet>
